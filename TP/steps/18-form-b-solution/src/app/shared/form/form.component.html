<mat-card class="mat-whiteframe-2dp">
  <mat-card-title>
    <span *ngIf="isUpdateMode; else updateModeOff">Update {{ model?.firstname }} {{ model?.lastname }}</span>
    <ng-template #updateModeOff>
      <span>Create new person</span>
    </ng-template>
  </mat-card-title>

  <mat-card-content>
    <form #f="ngForm">
      <p *ngIf="isUpdateMode">
        <mat-form-field>
          <input [ngModel]="model?.id" matInput style="width:100%" placeholder="ID (disabled)" disabled name="id" />
        </mat-form-field>
      </p>

      <table style="width: 100%" cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input
                [ngModel]="model?.firstname"
                (ngModelChange)="model.firstname = $event"
                matInput
                placeholder="First name *"
                name="firstname"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                [ngModel]="model?.lastname"
                (ngModelChange)="model.lastname = $event"
                matInput
                placeholder="Last Name *"
                name="lastname"
              />
            </mat-form-field>
          </td>
          <td class="align-right">
            <img width="100" src="{{ model?.photo || 'https://randomuser.me/api/portraits/lego/6.jpg' }}" />
            <input type="hidden" [ngModel]="model?.photo" name="photo" />
          </td>
        </tr>
      </table>

      <p>
        <mat-form-field>
          <input
            [ngModel]="model?.email"
            (ngModelChange)="model.email = $event"
            matInput
            placeholder="Email *"
            style="width:100%"
            name="email"
          />
        </mat-form-field>
      </p>

      <p ngModelGroup="address">
        <mat-form-field>
          <input
            [ngModel]="model?.address?.street"
            (ngModelChange)="model.address.street = $event"
            matInput
            placeholder="Address"
            style="width:100%"
            name="street"
          />
        </mat-form-field>
      </p>

      <p ngModelGroup="address">
        <mat-form-field>
          <input
            [ngModel]="model?.address?.city"
            (ngModelChange)="model.address.city = $event"
            matInput
            placeholder="City"
            name="city"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [ngModel]="model?.address?.postalCode"
            (ngModelChange)="model.address.postalCode = $event"
            matInput
            placeholder="Postal Code"
            name="postalCode"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            [ngModel]="model?.phone"
            (ngModelChange)="model.phone = $event"
            matInput
            placeholder="Phone * (ex: 0612345678)"
            style="width:100%"
            name="phone"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-checkbox name="isManager" [ngModel]="model?.isManager" (ngModelChange)="model.isManager = $event"
          >Manager</mat-checkbox
        >
      </p>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" type="submit" (click)="submit()">Save</button>
  </mat-card-actions>
</mat-card>
